<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
	<style type="text/css">
		img{
			height:100%;
			width: 100%;
			transition: transform 5s;
			z-index: -20;
		}

	img:hover{
		transform: scale(0.5);
	}

	caption{
		font-family: 'Playfair Display', serif;
		font-size: 50px;
		transition: transform 3s;
		z-index: 100;

	}

	caption:hover{
		transform: scale(2) translate(10px);
	}
	</style>
	<title>Test</title>
</head>
<body>
<table>
	<caption>My Favourite Things</caption>
	<tr>
		<th><img src="keeb.jpg"></th>
		<th><img src="KFC_0.png"></th>
	</tr>
</table>
</body>
</html>
